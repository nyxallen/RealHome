<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - RealHome</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin: 0 1rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    form {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input[type="text"], input[type="password"], input[type="email"]{
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #0065c4;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #022c56;
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
    }

    .register-link a {
      color: #0065c4;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-logo">
      <img src="images/1.jpg" alt="Logo">
    <h1>Register</h1>
    </div>
    <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="listings.html">Property Listings</a></li>
          <li><a href="map.html">Map</a></li>
          <li><a href="add-property.html">Add Property</a></li>
          <li><a href="wishlist.html">Wishlist</a></li>
          <li><a href="contact.html">Contact Us</a></li> 
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
  </header>

  <form id="register-form">
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="register-username" placeholder="Username" required class="form-control mb-2">
    <input type="password" id="register-password" placeholder="Password" required class="form-control mb-2">
    <button type="submit" class="btn btn-success">Register</button>
  </form>
</body>
<footer>
  <p>&copy; 2024 RealHome. All Rights Reserved.</p>
</footer>
</html>
<script>
    document.getElementById('register-form').onsubmit = async (e) => {
        e.preventDefault();
        const response = await fetch('/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            })
        });
        const data = await response.json();
        alert(data.msg);
    };
</script>
